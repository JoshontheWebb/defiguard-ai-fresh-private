<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFiGuard AI - Authentication</title>
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <div class="container">
        <section class="section">
            <h1 class="title has-text-centered">Welcome to DeFiGuard AI</h1>
            <h2 class="subtitle has-text-centered">Secure Your DeFi Future</h2>
            <div class="box">
                <button class="button is-primary cta-button" id="auth-toggle" aria-label="Toggle authentication forms">Sign In or Create Account</button>
                <div id="auth-forms">
                    <div class="tabs is-centered">
                        <ul>
                            <li class="is-active" data-tab="signin"><a>Sign In</a></li>
                            <li data-tab="signup"><a>Create Account</a></li>
                        </ul>
                    </div>
                    <div id="signin" class="tab-content active">
                        <form id="signin-form">
                            <input type="hidden" name="csrf_token" id="signin-csrf-token">
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control">
                                    <input class="input" type="text" id="signin-username" name="username" placeholder="Enter username" required autofocus aria-label="Username">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-right">
                                    <input class="input" type="password" id="signin-password" name="password" placeholder="Enter password" required aria-label="Password">
                                    <span class="icon is-right is-clickable" id="toggle-signin-password">üëÅÔ∏è</span>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary" type="submit" aria-label="Submit sign-in form">Sign In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="signup" class="tab-content">
                        <form id="signup-form">
                            <input type="hidden" name="csrf_token" id="signup-csrf-token">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input" type="email" id="signup-email" name="email" placeholder="Enter email" required autofocus aria-label="Email">
                                </div>
                                <p class="help is-danger" id="email-error" style="display: none;"></p>
                            </div>
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control">
                                    <input class="input" type="text" id="signup-username" name="username" placeholder="Enter username" required aria-label="Username">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Password</label>
                                <div class="control has-icons-right">
                                    <input class="input" type="password" id="signup-password" name="password" placeholder="Enter password" required aria-label="Password">
                                    <span class="icon is-right is-clickable" id="toggle-signup-password">üëÅÔ∏è</span>
                                </div>
                                <p class="help is-danger" id="password-error" style="display: none;"></p>
                            </div>
                            <div class="field">
                                <label class="label">Confirm Password</label>
                                <div class="control has-icons-right">
                                    <input class="input" type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm password" required aria-label="Confirm Password">
                                    <span class="icon is-right is-clickable" id="toggle-signup-confirm-password">üëÅÔ∏è</span>
                                </div>
                                <p class="help is-danger" id="confirm-error" style="display: none;"></p>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary" type="submit" aria-label="Submit create account form">Create Account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="auth-message notification is-hidden"></div>
                    <div class="field" id="logout-section" style="display: none;">
                        <div class="control">
                            <button class="button is-danger" id="logout-button" aria-label="Log out">Log Out</button>
                        </div>
                    </div>
                    <div class="notification" id="tab-debug" style="display: none;"></div>
                    <div class="notification is-danger" id="css-debug" style="display: none;">CSS loading failed. Check /static/auth.css.</div>
                </div>
                <div class="has-text-centered">
                    <a href="/ui" class="cta-button">Back to Home</a>
                </div>
            </div>
        </section>
    </div>
    <script src="/static/auth.js?_=${Date.now()}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cssLink = document.querySelector('link[href="/static/auth.css"]');
            cssLink.addEventListener('error', () => {
                console.error('[ERROR] Failed to load /static/auth.css');
                const cssDebug = document.getElementById('css-debug');
                if (cssDebug) cssDebug.style.display = 'block';
            });
            cssLink.addEventListener('load', () => {
                console.log('[DEBUG] Successfully loaded /static/auth.css, time=' + new Date().toISOString());
            });
        });
    </script>
</body>
</html>
