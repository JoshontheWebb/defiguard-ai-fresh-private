<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFiGuard AI - Authentication</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="/static/styles.css"> <!-- Imported for mobile/responsive/media queries -->
</head>
<body>
    <div class="container" role="main">
        <section class="section" aria-labelledby="auth-title">
            <h1 class="title has-text-centered" id="auth-title">Welcome to DeFiGuard AI</h1>
            <h2 class="subtitle has-text-centered" aria-label="Secure Your DeFi Future">Secure Your DeFi Future</h2>
            <div class="box" role="region" aria-label="Authentication options">
                <form id="auth-form" method="post" style="display: none;"> <!-- Hidden form for CSRF on links -->
                    <input type="hidden" name="csrf_token" id="auth-csrf-token">
                </form>
                <p>Use Auth0 for authentication: 
                    <a href="/login" class="cta-button" aria-label="Sign In with Auth0">Sign In</a> 
                    <a href="/login?screen_hint=signup" class="cta-button" aria-label="Create Account with Auth0">Create Account</a>
                </p>
                <div class="has-text-centered">
                    <a href="/ui" class="cta-button" aria-label="Back to Home">Back to Home</a>
                </div>
            </div>
        </section>
    </div>
    <script>
        // JS to set CSRF token for forms/links (if needed for future)
        async function setCsrfToken() {
            try {
                const response = await fetch('/csrf-token');
                const data = await response.json();
                document.getElementById('auth-csrf-token').value = data.csrf_token;
            } catch (error) {
                console.error('Failed to fetch CSRF token');
            }
        }
        document.addEventListener('DOMContentLoaded', setCsrfToken);
    </script>
</body>
</html>
